<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      .t{
        background-color:red;
        display:inline;
        width:100px;
        margin:10px;
        height:100px;
        padding:10px;

      }
      .box{
        display:grid;
        grid-template-columns: 20% 20% 20% 20% 20%;
        width:100%;
        height:100px;
      }
    </style>
  </head>
  <body>
    <div class="box" id='test'>
      <div class="t">1</div>
      <div class="t">1</div>
      <div class="t">2</div>
      <div class="t">3</div>
      <div class="t">4</div>

    </div>
    <script type="text/javascript">

      var a=document.getElementsByClassName("t");
      for(let i=0;i<a.length;i++){
        a[i].addEventListener('click',function(){
          a[i].innerHTML=' ';
        })
      }

    </script>
  </body>
</html>
